	<section class="publication">
		<div class="d-flex justify-content-between" id="publication_columns">
			<div class="p"></div>
			<div class="p-5 text-center" id="publication__content">
				<div class="p-3">
				
				<h2 class="publication__h2--title" id="register2__title">Acerca de ti</h2><br>
				<img src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/07/hiking-logo-design.jpg" id="publication__img" style="border-bottom: 10px;">

				</div>
				
					<div class="p-3" style=" align-items: center;">
						<div class="input-group" style="display: inline-block">
						 
						  <div class="custom-file">
						    <input type="file" class="custom-file-input" id="img_profile" name="img"accept="image/png, image/jpeg">
						    <label class="custom-file-label" for="img_profile">Sube una foto tuya</label>
						  </div>
						  <textarea id="descriptionUser" rows="5" cols="40"placeholder="Ingresa brevemente información sobre ti"></textarea>
						  <div class="input-group-prepend">
						    <button class="input-group-text" id="btn-imagen" onclick="sendDataUser()">Cargar</button>
						  </div>
						</div>


					</div>

				<div class="publication__description" id="publication__description">
				
					<div class="p-3 mt-0">
						<h2>Selecciona tus deportes favoritos</h2><br>
						<form id="form">
							<div class="checkbox">
							  <label><input type="checkbox" value="1" name="sport">Senderismo</label>
							</div>
							<div class="checkbox">
							  <label><input type="checkbox" value="2" name="sport">Kayaking</label>
							</div>
							<div class="checkbox">
							  <label><input type="checkbox" value="3" name="sport">Trail Running</label>
							</div>

							<label><input type="checkbox" value="4" name="sport">Caminata</label>
					
							<div class="checkbox">
							  <label><input type="checkbox" value="5" name="sport">Tiro con arco</label>
							</div>
							<div class="checkbox">
							  <label><input type="checkbox" value="6" name="sport">Ciclismo de montaña</label>
							</div>
							<div class="checkbox">
							  <label><input type="checkbox" value="7" name="sport">Salto Base</label>
							</div>
							
							<div class="checkbox">
							  <label><input type="checkbox" value="8" name="sport">Cañonismo</label>
							</div>
						  <button type="submit" class="btn btn-secondary">Submit</button>
						</form>
					</div>
					
				</div>

			</div>
			<div class="p">
				
			</div>
		</div>
	</section>
