  <body class="body-register">
    
    <header class="head-profile">   
		<nav id="nav" class="navbar fixed-top nav2 ">
			<div class="contenedor-nav">

				<div class="logo-dash">
					<img class="logo1" src="img/cabañaCopia.jpg">
				</div>

				<div class="titulo text-dash">
					<h1>Timberhut</h1>			
				</div>

				<div class="enlaces" id="enlaces">
					<a href="landingPage.html" id="enlace-home" class="btn-header">Home</a>
					<a href="login.html" id="enlace-home" class="btn-header">Login</a>
					
				</div>
			</div>
		</nav>
	</header>
    	

	<section class="register">
		<div class="d-flex justify-content-center login-register" id="register__content">
			
			<div class="p-5">
				
				<form id="form">
				  <div class="form-group">
				    <label class="mt-0 tamaño" for="InputName">Nombre</label>
				    <input type="text" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Ingresa tu nombre" required>
				  </div>

				  <div class="form-group">
				    <label class="mt-0 tamaño" for="InputLastName">Apellido</label>
				    <input type="text" class="form-control" id="InputLastName" aria-describedby="lastNameHelp" placeholder="Ingresa tu apellido" required>
				  </div>
				
				  <div class="form-group">
				    <label class="mt-0 tamaño" for="InputEmail">Correo Electronico</label>
				    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Ingresa email" required>
				  </div>
				  
				  <div class="form-group">
				    <label class="mt-0 tamaño" for="InputUser">Alias de Usuario</label>
				    <input type="text" class="form-control" id="InputUser" aria-describedby="userHelp" placeholder="Ingresa un Alias" required>
				  </div>

				  <div class="form-group">
				    <label class="mt-0 tamaño" for="InputPassword">Contraseña</label>
				    <input type="password" class="form-control" id="InputPassword" placeholder="Contraseña" required>
				  </div>

				  <button type="submit" class="btn btn-secondary">Enviar</button>
				</form>				
				
				</div>

			</div>
	</section>
