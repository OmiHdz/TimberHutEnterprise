 	<body class="body-login">
    	<header class="head-profile">   
			<nav id="nav" class="nav2">
				<div class="contenedor-nav">

					<div class="logo-dash">
						<img class="logo1" src="img/cabañaCopia.jpg">
					</div>

					<div class="titulo text-dash">
						<h1>Timberhut</h1>			
					</div>

					<div class="enlaces" id="enlaces">
						<a href="landingPage.html" id="enlace-home" class="btn-header">Home</a>		
						<a href="register1.html" id="enlace-home" class="btn-header">Sign in</a>				
					</div>
				</div>
			</nav>
		</header>    	

		<section class="register">
			<div class="cont-login">
			
				<div class="p-5 login-cont">
				
					<form id="form-login">
				  
				  		<div class="form-group">
				    		<label class="mt-0 tamaño" for="InputUser">Correo de Usuario</label>
				    		<input type="text" class="form-control" id="InputUser" aria-describedby="userHelp" placeholder="Ingresa tu correo" required>
				  		</div>

				  		<div class="form-group mt-0 tamaño">
				    		<label for="InputPassword">Contraseña</label>
				    		<input type="password" class="form-control" id="InputPassword" placeholder="Contraseña" required>
				  		</div>

				  		<button type="submit" class="btn btn-secondary">Enviar</button>
					</form>				
				
				</div>

			</div>
		</section>

			<!-- Modal -->
	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel"></h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body" id="show-publication">
	       
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" id="btn-ok">Ok</button>
	      </div>
	    </div>
	  </div>
	</div>
